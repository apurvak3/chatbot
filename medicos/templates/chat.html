<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicoChat - Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            height: 400px;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }

        .chat-message .role {
            font-weight: bold;
            margin-right: 10px;
        }

        .chat-message .message {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .chat-message.bot .message {
            background-color: #e1f7d5;
            margin-left: auto;
        }

        .chat-message.user .message {
            background-color: #d1e9ff;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .clear-btn {
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .clear-btn button {
            background-color: #f44336;
            padding: 10px 20px;
            width: 50%;
            margin: 10px auto;
        }

        .clear-btn button:hover {
            background-color: #e53935;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>MedicoChat</h1>
        <p>Your personalized medical assistant</p>
    </header>

    <div class="chat-container">
        <div class="message-container">
            {% for message in chat_history %}
                <div class="chat-message {% if message.role == 'Bot' %}bot{% else %}user{% endif %}">
                    <span class="role">{{ message.role }}:</span>
                    <span class="message">{{ message.message }}</span>
                </div>
            {% endfor %}
        </div>
    </div>

    <form action="/chat" method="POST">
        <input type="text" id="user_input" name="user_input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    <div class="clear-btn">
        <form action="/clear" method="POST">
            <button type="submit">Clear History</button>
        </form>
    </div>

</body>
</html>
